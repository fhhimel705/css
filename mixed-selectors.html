<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed-selectors</title>
    <style>
        .ss{
            color: blueviolet;
        }
        .s00{
            background-color: bisque;
        }
        .s11{
            color: blue;
        }
        p,h1{
            color: darkred;
        }
        h3{
            background-color: turquoise;
            width: 50%;
        }
    </style>
</head>
<body>
     <h3>if you want to</h3>
    <h3 class="s11">edit something in a tag</h3>
    <h3>but not the whole tag</h3>
    <h3>you can use <span class="ss"> span </span>tag</h3>
    <h3>and beside that</h3>
    <h3>to edit that <span class="ss">specific word</span></h3>
    <h3>you can use both class or id</h3>
<div class="s00">
<h1>this is my blog</h1>
